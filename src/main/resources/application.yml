  # MYSQL
  spring:
    h2:
      console:
        enabled: true
    datasource:
      url: jdbc:h2:~/balance-db2
      username: sa
      password:
      driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: create
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql.BasicBinder: trace

